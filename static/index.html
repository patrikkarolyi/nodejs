<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Graph Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

 	<!-- Bootstrap core CSS -->
   <link href="css/bootstrap.css" rel="stylesheet">
   <link href="css/bootstrap-theme.css" rel="stylesheet">
<!-- For popup modul -->
  <link rel="stylesheet" type="text/css" media="screen" href="popupwindow.css" />

</head>

<body>
  <main role="main">


    <!-- Title section -->
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">
          <font color="blue">Graph Viewer</font>
        </h1>
      </div>
    </section>


    <!-- Cardviews -->
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">

          <div class="col-md-12">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <p class="card-title">MyCustomGraph</p>
                <p class="card-text">Some comment on the graph which is great !</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary" href="graph_details.html" id="btn_details">View</a>
                    <a class="btn btn-sm btn-outline-secondary" href="graph_edit.html" id="btn_edit">Edit</a>
                    <a class="btn btn-sm btn-outline-secondary"  onclick="showPopup()">Delete</a>
                  </div>
                  <small class="text-muted">Created on : --:--:-- </small>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-12">
            <div class="card mb-4 shadow-sm">
              <div class="card-body">
                <p class="card-title">MyCustomGraph</p>
                <p class="card-text">Some comment on the graph which is great !</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a class="btn btn-sm btn-outline-secondary" href="graph_details.html" id="btn_details">View</a>
                    <a class="btn btn-sm btn-outline-secondary" href="graph_edit.html" id="btn_edit">Edit</a>
                    <a class="btn btn-sm btn-outline-secondary" onclick="showPopup()">Delete</a>
                  </div>
                  <small class="text-muted">Created on : --:--:-- </small>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="text-center">
        <a id="btn_newgraph" href="graph_new.html" class="btn btn-lg btn-primary">New graph</a>
      </div>
  
    </div>

    
    <!--POPUP-->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure about that ?</p>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary" id="btn5">OK</button>
          <button type="button" class="btn btn-sm btn-outline-secondary" id="btn6">Cancel</button>
        </div>
      </div>
    </div>

    <script>
      var modal = document.getElementById('modal1');
      var span = document.getElementsByClassName("close")[0];

      function showPopup() {
        modal.style.display = "block";
      }

      span.onclick = function () {
        modal.style.display = "none";
      }
      btn5.onclick = function () {
        modal.style.display = "none";
      }
      btn6.onclick = function () {
        modal.style.display = "none";
      }
    </script>
  </main>

</body>

</html>
