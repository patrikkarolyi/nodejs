<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Edit Graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">

</head>

<body>
    <!-- start of view -->
    <h1  >Edit Graph</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-push-3 col-md-6 col-xs-12">
                <h2>Vertices</h2>
                <table class="table table-stripped">
                    <tbody>
                        <tr>
                            <td>a_csucs</td>
                            <td class="text-right">
                                <a href="#" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>b_csucs</td>
                            <td class="text-right">
                                <a href="#" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>c_csucs</td>
                            <td class="text-right">
                                <a href="#" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <a onclick="goBack()" class="btn btn-lg btn-success">New vertex</a>
                </div>
            </div>
            <div class="col-md-push-3 col-md-6 col-xs-12">
                <h2>Edges</h2>
                <table class="table table-stripped">
                    <tbody>
                        <tr>
                            <td>a_csucs</td>
                            <td>b_csucs</td>
                            <td class="text-right">
                                <a href="#" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>b_csucs</td>
                            <td>c_csucs</td>
                            <td class="text-right">
                                <a href="#" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center">
                    <a onclick="goBack()" class="btn btn-lg btn-success">New edge</a>
                </div>
            
        </div>
    </div>

    <button class="btn btn-sm btn-warning" onclick="goBack()">Go Back</button>
    <!-- end of view -->


    <script src="js/bootstrap.js"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
